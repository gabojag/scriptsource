    <script>
      // 국어,영어,수학 입력 받은 후 평균을 구한 후 점수가 >- 90A, >=80 B, 70=>C, >=60 d,f

      let kor = Number(prompt("국어 :"));
      let eng = Number(prompt("영어 :"));
      let math = Number(prompt("수학 :"));

      let avg = (kor + eng + math) / 3;

      let msg = "";

      // >=
      switch (parseInt(avg / 10)) {
        case 10:
        case 9:
          msg = "A";
          break;
        case 8:
          msg = "B";
          break;
        case 7:
          msg = "C";
          break;
        case 6:
          msg = "D";
          break;
        default:
          msg = "F";
      }

      alert("등급 " + msg);
    </script>
