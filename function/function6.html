<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div>
      <button type="button" onclick="myFunction">버튼 1</button>
    </div>

    <script>
      // 내장함수 - alert(), prompt(), Number(), parseInt(), isNaN()

      // URI : Identifier ==> URL + 자원식별
      // URL : Location
      // 주소 + 데이터 ==> get 방식

      // encodeURI() : 영문, 숫자, 일부기호 제외
      // encodeURIComponent() : 영문, 숫자 제외
      document.write(encodeURI("https://localhost:8080/basic/info.html?=홍길동&age=15"), "<br>");
      document.write(encodeURIComponent("https://localhost:8080/basic/info.html?=홍길동&age=15"), "<br>");
    </script>
  </body>
</html>
